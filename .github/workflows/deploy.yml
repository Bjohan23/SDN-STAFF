# .github/workflows/deploy.yml
name: Deploy to CasaOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/sdn-staff/package-lock.json

    - name: ğŸ“¦ Instalar dependencias Backend
      working-directory: ./backend
      run: npm ci

    - name: ğŸ“¦ Instalar dependencias Frontend
      working-directory: ./frontend/sdn-staff
      run: npm ci

    - name: ğŸ§ª Tests Backend (si existen)
      working-directory: ./backend
      run: npm test --if-present

    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend/sdn-staff
      run: npm run build

    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸš€ Build y Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          bjohan23/sdn-backend:latest
          bjohan23/sdn-backend:${{ github.sha }}

    - name: ğŸ¨ Build y Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/sdn-staff
        push: true
        tags: |
          bjohan23/sdn-frontend:latest
          bjohan23/sdn-frontend:${{ github.sha }}

    - name: ğŸ  Deploy a CasaOS
      run: |
        # Crear configuraciÃ³n docker-compose con variables
        envsubst < docker-compose.prod.yml > docker-compose.final.yml
        
        # Desplegar usando la API de CasaOS
        curl -X POST "${{ secrets.CASAOS_URL }}/v1/compose/install" \
          -H "Authorization: Bearer ${{ secrets.CASAOS_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "name": "sdn-app",
            "compose_content": "'"$(cat docker-compose.final.yml | base64 -w 0)"'"
          }'
      env:
        DOCKER_USERNAME: bjohan23
        IMAGE_TAG: ${{ github.sha }}

    - name: âœ… Verificar despliegue
      run: |
        echo "ğŸ‰ Despliegue completado!"
        echo "ğŸŒ Frontend: ${{ secrets.CASAOS_URL }}"
        echo "ğŸ”Œ Backend API: ${{ secrets.CASAOS_URL }}:3000/api"
        echo "ğŸ“š Swagger: ${{ secrets.CASAOS_URL }}:3000/api-docs"
name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/sdn-staff/package-lock.json
    
    - name: Install Dependencies
      run: |
        cd frontend/sdn-staff
        npm ci
    
    - name: Run Linting
      run: |
        cd frontend/sdn-staff
        npm run lint
    
    - name: Run Tests
      run: |
        cd frontend/sdn-staff
        npm test
    
    - name: Build
      run: |
        cd frontend/sdn-staff
        npm run build 